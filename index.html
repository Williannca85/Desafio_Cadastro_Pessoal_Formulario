<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
   <title>Formulário - Dados Pessoais</title>
</head>
<body>
      <header class="cabecalho">
         <h1>Cadastro Pessoal</h1>
         <br>
      </header>
            <main>
                  <form method="post" method="get" id="formulario" action="" onsubmit="return enviar()" >
                     <div>
                        <br>
                        <fieldset>
                              <legend class="titulo">Dados Pessoais</legend>
                              <br> <br>
                        
                              <p><label for="cnome">Nome*: <input type="text" name="tnome" id="cnome" size="50" maxlength="50"
                                          placeholder="Nome Completo" required /></label>
                              </p>

                              <p><label for="crg">RG: <input type="text" name="trg" id="crg" size="10" maxlength="10"
                                          placeholder="0000000-0" ></label>
                              </p>

                              <p> <label for="cpf">CPF*:
                                 <input type="text" name="tcpf" id="cpf" size="11" maxlength="11"
                                          placeholder="000.000.000-00" onblur="validacao()" required></label>
                              </p>
                              <br>
                                 <div class="csexo">
                                       <p id="sexo">Sexo</p>
                                          <input type="radio" id="feminino" name="genero" value="feminino" checked/>
                                          <label for="feminino">Feminino</label>
                                          <input type="radio" id="masculino" name="genero" value="masculino" />
                                          <label for="masculino">Masculino</label>
                                          <input type="radio" id="outro" name="genero" value="outro" />
                                          <label for="outro">Outro</label>
                                  </div> 
                                  <br>

                              <p><label for="cdata">Data de Nascimento: <input type="date" name="tdata" id="cdata"> </label></p>
                              <br>
                        
                                 <p id="contato">Contato</p>         

                                 <p><label for="ctel">Tel: <input type="tel" name="ttel" id="ctel" size="13" maxlength="13"
                                             placeholder="(00)0000-0000"> </label>
                                 </p>
                                 
                                 <p><label for="ccel">Cel*: <input type=" tel" name="tcel" id="ccel" size="14" maxlength="14"
                                             placeholder="(00)00000-0000" required /></label>
                                 </p>

                                 <p><label for="crec">Rec: <input type="tel" name="trec" id="crec" size="14" maxlength="14"
                                    placeholder="(00)00000-0000">:</label>
                                 </p>  

                                 <p><label for="ccpf">Falar com:
                                       <input type="text" name="tnome" id="cnome" size="50" maxlength="50"
                                       placeholder="Nome"/></label>
                               </p>

                                 <p><label for="cemail">Email: <input type="email" name="temail" id="cemail" size="50" maxlength="50"
                                             placeholder="email@example.com" /></label></p>
                                 <br>
                        
                     </div>
                     <div>
                        <fieldset>
                              <legend class="titulo">Endereço</legend>
                             <br>

                             <p><label for="cep">CEP*: <input type="text" name="tcep" id="cep" placeholder="00000000"
                              onblur='pesquisarCep()' id='return' maxlength="8" required></label></p>
                              
                              <a href="https://buscacepinter.correios.com.br/app/endereco/index.php">Não sabe o seu CEP?</a>
                            
                              <p><label for="endereco">Logradouro*: <input type="text" name="endereco" id="endereco" size="35" maxlength="35"
                              placeholder="Rua, Avenida, Travessa..." required /></label>
                              </p>
                              
                              <p><label for="numero">Nº*: <input type="number" name="tnum" id="numero" 
                              placeholder="00000" size="5" maxlength="5"required /></label>
                               </p>
                            
                               <p><label for="complemento">Complemento: <input type="text" name="tcomp" id="complemento" size="50"
                              maxlength="50" placeholder="Casa, Ap, Bloco, Condomínio..." /></label></p>
                            
                              <p><label for="bairro">Bairro*: <input type="text" name="tbai" id="bairro" size="30"
                              maxlength="30"></label>
                              </p>
                           
                              <p><label for="cidade">Cidade*: <input type="text" name="tcid" id="cidade" size="50" maxlength="50">
                              </label>
                              </p>

                              <p><label for="estado">Estado*: <input name="test" id="estado" maxlength="2" size="2"></label></p>
                              </input>
                           
                              <br>
                        </fieldset>
                     </div>

                     <div class="button">
                        <button id="cenviar" name="tenviar" class="button" type="submit" value="Exibir Alerta"> Enviar</button>
                     </div>

                     <div class="button">
                        <button id="climpar" name="tlimpar" class="button" type="button" onclick="limpar()"
                              value="Exibir Alerta de Confirmação">Limpar</button>
                     </div>

                  </form>

            </main>
            <br>
      <footer class="footer">
            <p>Willian Nelson Costa de Almeida</p>

            <p> &copy; Todos os direitos reservados. </p>
      </footer>

      <script src='js/script.js'></script>
      <script src='js/cep.js'></script>
  
      <script>
          function limpar() {
              var x;
              var r = confirm("Você tem certeza que deseja limpar todos os campos? ")
              if (r == true) {
                  document.getElementById("formulario").reset();
              }  
          }
  
          function enviar() {
                  alert("Obrigado por preencher seus dados! ");
          }
  
      </script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
      <script type="text/javascript">
          $("#ctel").mask("(00) 0000-0000");
          $("#ccel").mask("(00) 00000-0000");
          $("#crec").mask("(00) 00000-0000");
          $("#ccpf").mask("000.000.000-00")
          $("#crg").mask("0000000-0")
  
      </script>
</body>
</html>
